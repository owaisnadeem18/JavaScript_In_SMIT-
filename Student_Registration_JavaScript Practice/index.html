<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Functionality Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Registration Form</h1>
    </div>

    <!-- <div class="container"></div> -->
    <div class="inputs">
      <div class="input-box">
        <h3>First Name</h3>
        <input type="text" placeholder="Owais" />
      </div>
      <div class="input-box">
        <h3>Last Name</h3>
        <input type="text" placeholder="Nadeem" />
      </div>
      <div class="input-box">
        <h3>Email</h3>
        <input type="text" placeholder="owaisnadeem15@gmail.com" />
      </div>

      <div class="input-box">
        <h3>Mobile Number</h3>
        <input type="number" placeholder="0334-8889907" />
      </div>
      <div class="input-box">
        <h3>Password</h3>
        <input type="password" placeholder="Enter Your Password" />
      </div>
      <div class="input-box">
        <h3>Confirm Password</h3>
        <input type="text" />
      </div>
    </div>
    <div class="btn-class">
      <button>Submit It</button>
    </div>
    <footer>
      <div class="box">
        <p>Created By &copy; Owais Nadeem</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
