<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="credits">
        <h1>
          Created by <span class="first-span">Owais Nadeem</span> -
          <span class="diff-color"> Front End Web Developer </span>
        </h1>
      </div>

      <nav>
        <div class="toggle-btn" onclick="toggleDarkMode()">
          Enable Light Mode ☀️
        </div>
      </nav>
    </header>

    <!-- First Create a Container class-->
    <div class="container">
      <h1 class="cont-main-heading">
        Generate a<br /><span>Random Password</span>
      </h1>

      <!-- Create another class named as display -->
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="https://play-lh.googleusercontent.com/zjGIGv1anl22DjG12p9fx8HgG0GDkHB1ECn5T8S_H31J5lU8IUao7q3CPZkk-nPyo0aS=w240-h480-rw"
          onclick="CopyPassword()"
        />
      </div>
      <button onclick="generatePassword()" class="btn">
        ⚡️ Generate Text
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
