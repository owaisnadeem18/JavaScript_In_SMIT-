<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link
      rel="shortcut icon"
      href="https://cdn0.iconfinder.com/data/icons/super-batman/24/3151552_-_tac_tic_toe-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <li>Tic-Tac-Toe-Game.com</li>
        </ul>
      </div>
      <div class="right">
        <h3>
          Created by <span>Owais</span> -
          <span class="class-2">Front End Web Developer</span>
        </h3>
      </div>
    </nav>

    <!-- <============ Complete Game Container ================> -->

    <div class="game-container">
      <div class="container">
        <div class="line"></div>
        <div class="box bl-0 br-0 bt-0"><span class="box-text"></span></div>
        <div class="box br-0 bt-0"><span class="box-text"></span></div>
        <div class="box bt-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0 br-0 bt-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0 bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bt-0 bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0 br-0 bb-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
      </div>
      <div class="game-information">
        <h1>Welcome to Owais' Tic Tac Toe Game</h1>
        <div>
          <span class="info">Turn For X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="img-box">
          <img src="Dancing-Emoticon.gif" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
