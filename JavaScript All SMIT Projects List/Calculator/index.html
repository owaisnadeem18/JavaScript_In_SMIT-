<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- create a calculator container -->

    <h1>Calculator Created By Owais Nadeem</h1>
    <h2>Front End Web Developer</h2>
    <div class="calculator-cont">
      <div class="calculator-screen" id="screen"></div>
      <div class="button" id="modulus">%</div>
      <div class="button" id="clear_one">CE</div>
      <div class="button" id="clear-all">C</div>
      <div class="button" id="clear_one">
        <i class="fa-solid fa-square-xmark"></i>
      </div>
      <div class="button">1/x</div>
      <div class="button">x<sup>2</sup></div>
      <div class="button"><sup>2</sup>âˆš</div>
      <div class="button" id="divide">/</div>
      <div class="button" id="seven">7</div>
      <div class="button" id="eight">8</div>
      <div class="button" id="nine">9</div>
      <div class="button" id="mult">*</div>
      <div class="button" id="four">4</div>
      <div class="button" id="five">5</div>
      <div class="button" id="six">6</div>
      <div class="button" id="sub">-</div>
      <div class="button" id="one">1</div>
      <div class="button" id="two">2</div>
      <div class="button" id="three">3</div>
      <div class="button" id="add">+</div>
      <div class="button">+/-</div>
      <div class="button" id="zero">0</div>
      <div class="button" id="dot">.</div>
      <div class="button" id="ask">=</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
